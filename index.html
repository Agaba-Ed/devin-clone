<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devin (the developer)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> 

</head>
<body>
    <div class="container">
        <div class="sidebar card">
            <img src="images/logo.jpeg" alt="" srcset=""  class="img logo">

            <i class="fa-solid fa-bars menu"></i>
            <img src="images/ed.jpg" alt="" srcset="" class="img profile-pic">
            <i class="fa-solid fa-gear settings"></i>
            <i class="fa-regular fa-lightbulb hint"></i>
            <i class="fa-regular fa-circle-question help"></i>

        </div>
        <div class="prompt card">
            <div class="prompt-header">
            <h3 class="prompt_topic">
                Benchmark Llama 2 Providers
            </h3>
            <i class="fa-solid fa-chart-line chart"></i>
            <i class="fa-solid fa-arrow-up-from-bracket arrow-up"></i>
            </div>
            <div class="prompt-chat-section">
                <div class="prompter-message">
                <img src="images/ed.jpg" alt="" srcset="" class="prompter_image">
                <div class="prompt_section">
                <h3 class="prompter_name">Ed</h3>
                <p class="prompter_text">
                    Hey Devin,I'd like for you to benchmark Llamma 2 on three different providers: Replicate, Together, and Perplexity.
                    Figure out their API formats and write a script that sends the same prompt or params to all of them.
                </p>
                </div>
                </div>

                <span class="line" id="line-1"></span>
                <span class="line" id="line-2"></span>
                <div class="devin_waiting">
                    <div class="devin_image"></div>
                    <p class="devin_waiting_message">
                        Devin is waiting to start up..
                    </p>
                </div>
            </div>
            <div class="write-prompt-section">
                <i class="fa-solid fa-paperclip"></i>
                <input type="text" name="" id="" class="prompt" placeholder="Send a message (won't interupt Devin)">
            </div>


        </div>
        <div class="workspace card">

        </div>
    </div>
</body>
</html>
